name: Unit Test
on:
    pull_request:
        types:
            - opened
            - reopened
        branches:
            - release
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: ieavid/template@v1
              with:
                  nodev: 20
                  pnpmv: 8
                  run_install: true
            - name: build
              run: pnpm ci:build
            - name: Unit test
              run: pnpm ci:test
            - name: API extractor
              run: pnpm ci:api-extractor
