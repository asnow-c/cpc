name: publish flow
on:
    push:
jobs:
    publish-flow:
        strategy:
            fail-fast: false
            matrix:
                node-version: [18, 20]
        runs-on: ubuntu-latest
        steps:
            - uses: ieavid/template@v1
              with:
                  nodev: 20
                  pnpmv: 8
                  run_install: true
            - name: build
              run: pnpm ci:build
            - name: Unit test
              run: pnpm ci:test
            - name: API extractor
              if: ${{matrix.node-version==20}}
              run: pnpm -r run api:extractor
            - name: publish
              if: ${{matrix.node-version==20 && github.ref_name=='main'}}
              run: pnpm ci:publish
